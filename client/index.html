<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game - Server-Side Movement with Shooting & Delay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Server-Side Movement Game</h2>
    <div>
        <canvas id="gameCanvas" width="500" height="500" tabindex="0"></canvas>
    </div>
    <div id="delay" style="margin-top:10px;font-size:1.1rem;font-weight:bold;color:#0074D9;text-align:center;">
        <!-- Current ghost delay is shown here -->
    </div>
    <p>
        Use <b>A</b> and <b>D</b> to move left and right.<br>
        Use <b>W</b> and <b>S</b> to move up and down.<br>
        Press <b>K</b> to shoot at the nearest enemy's ghost.<br>
        Press <b>J</b> or <b>L</b> to <b>decrease/increase</b> your ghost's delay<br>
        All movement and shooting is calculated server-side.
    </p>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
