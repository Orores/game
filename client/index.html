<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game - Server-Side Movement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Server-Side Movement Game</h2>
    <div>
        <canvas id="gameCanvas" width="500" height="500" tabindex="0"></canvas>
    </div>
    <p>Use <b>A</b> and <b>D</b> to move left and right. All movement is calculated server-side.</p>

    <script src="main.js"></script>
</body>
</html>
