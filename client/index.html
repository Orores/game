<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Game - Server-Side Movement with Shooting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Server-Side Movement Game</h2>
    <div>
        <canvas id="gameCanvas" width="500" height="500" tabindex="0"></canvas>
    </div>
    <p>
        Use <b>A</b> and <b>D</b> to move left and right.<br>
        Use <b>W</b> and <b>S</b> to move up and down.<br>
        Press <b>k</b> to shoot at the nearest enemy's ghost.<br>
        All movement and shooting is calculated server-side.
    </p>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
